<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee</title>
</head>
<body>
    <h1>Coffee!</h1>
    <h2>What's your favorite roast?</h2>
    <ul>
        <!-- REMEMBER: Links === 'GET' request! -->
        <li><a href="/coffee/dark">Dark Roast</a></li>
        <li><a href="/coffee/medium">Medium Roast</a></li>
        <li><a href="/coffee/light">Light Roast</a></li>
    </ul>
    <!-- abbeviation for thymeleaf = th -->
    <!-- don't need to null check like in java! (if not null) -->
    <h2 th:if="${roast}">
        <p>You selected <span th:text="${roast}"></span> roast!</p>
    </h2>
</body>
</html>
